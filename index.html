<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script 
        src="https://kit.fontawesome.com/d982f4b204.js" crossorigin="anonymous">
    </script>
    <title>Nate's Diner</title>
</head>
<body>
    <header>
        <h1 class="title">Nates's Diner</h1>
        <h3 class="subtitle">
            Welcome to Nate's Diner! We serve the best food in town. Come on in and try our famous burger!
        </h3>
    </header>
    <main>
        <div class="menu-container" id="menu">
            <!-- Menu items inserted here -->
        </div>
        <div class="hidden" id="order-summary">
            <h2 class="order">Order Summary</h2>
            <div id="order-list">
                <!-- Order Summary inserted here -->
            </div>
            <h3 class="order ">Total:
                <span id="order-total"></span>
            </h3>
            <button 
                class="order-btn" 
                type="button" 
                id="place-order"
                >Place Order
            </button>
        </div>
        <div class="modal hidden" id="checkout">
            <form class="modal-form" id="chechout-form">
                <i class="fas fa-times close-btn" id="close-modal"></i>
                <p>Fill in the fields below to complete order.</p>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        placeholder="John Doe"
                        class="input-fields"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="credit-card">Credit Card</label>
                    <input
                        type="text"
                        id="credit-card"
                        placeholder="1234 5678 9101 1121"
                        class="input-fields"
                        maxlength="19"
                        minlength="19"
                        required
                    >
                    <label for="expiration">Expiration</label>
                    <input 
                        type="text" 
                        id="expiration" 
                        placeholder="MM/YY"
                        class="input-fields"
                        required
                    >
                    <label for="cvv">CVV</label>
                    <input 
                        type="text" 
                        id="cvv" 
                        placeholder="123"
                        class="input-fields"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="steet-1">Street 1</label>
                    <input 
                        type="text" 
                        id="street-1" 
                        placeholder="Street"
                        class="input-fields"
                        required
                    >
                    <label for="steet-2">Street 2</label>
                    <input 
                        type="text" 
                        id="street-2" 
                        placeholder="Apt #"
                        class="input-fields"
                    >
                    <label for="city">City</label>
                    <input 
                        type="text" 
                        id="city" 
                        placeholder="City"
                        class="input-fields"
                        required
                    >
                    <label for="state">State</label>
                    <select
                        id="state"
                        class="select-fields"
                        required
                    >
                        <option value="">Select a state...</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <label for="zip">Zip</label>
                    <input 
                        type="text" 
                        id="zip" 
                        placeholder="Zip"
                        class="input-fields"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Email"
                        class="input-fields"
                    >
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        placeholder="(123)456-7890"
                        class="input-fields"
                        maxlength="13"
                        required
                    >
                </div>
                <button 
                    type="submit" 
                    id="submit-order"
                    class="submit-btn"
                    >Submit Order
                </button>
            </form>
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
